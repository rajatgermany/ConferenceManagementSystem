<div class="modal"  role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <h4 class = 'text-center'style="color: green">Register</h4>
            <div class="modal-body" >
                <form name="myForm" ng-submit="submitForm()">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4 col-md-offset-1">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Register</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form role="form">
                                            <fieldset>
                                                <div class="form-group">
                                                    <input class="form-control" name="Name" ng-model="Register.Name" ng-minlength="5"  required placeholder="Name">
                                                    <span ng-show="myForm.Name.$dirty && myForm.Name.$invalid ">Minimum 5 digit length require.</span>
                                                </div>

                                                <div class="form-group">
                                                    <input class="form-control" type = "email" name= "Email" ng-model="Register.Email" required placeholder="Email">
                                                    <span ng-show="myForm.Email.$dirty && myForm.Email.$invalid">Minimum 5 digit length require.</span>
                                                </div>

                                                <div class="form-group">
                                                    <input class="form-control" type = "password" name= "Password" ng-model="Register.Password" required ng-minlength="5" required placeholder="Password">
                                                    <span ng-show=" myForm.Password.$dirty && myForm.Password.$invalid">Minimum 5 digit length require.</span>
                                                </div>

                                                <div class="form-group">
                                                    <input class="form-control" name="Contact" ng-model="Register.Contact" ng-minlength="5"  required placeholder="Contact Number">
                                                    <span ng-show="myForm.Contact.$dirty && myForm.Contact.$invalid ">Minimum 5 digit length require.</span>
                                                </div>
                                                <div class="form-group">
                                                    <select class="form-control" ng-model="Register.City" ng-options="x for x in City">
                                                        <option value="">Please choose City</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <select class="form-control"  ng-model="Register.Country" ng-options="x for x in Country">
                                                        <option value="">Please choose Country</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <p>Roles:<br/></p>
                                                    Reviewer <input type ="checkbox" ng-model ='Register.Reviewer'>&nbsp;&nbsp;
                                                    Author <input type ="checkbox" ng-model ='Register.Author'>&nbsp;&nbsp;
                                                    Chair <input type ="checkbox" ng-model ='Register.Chair'>
                                                </div>

                                                <!-- Change this to a button or input when using this as a form -->
                                                <button type="submit" class="btn btn-success btn-block" ng-disabled="myForm.$invalid">Submit </button>


                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
